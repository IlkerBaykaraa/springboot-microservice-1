server.port=3333


#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_product?currentSchema=sc_product&ssl=false
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto (create-update-delete)
spring.jpa.hibernate.ddl-auto=update

#show log each sql query
spring.jpa.show-sql=true


#Security
service.security.key-username=username?
service.security.key-password=password?
